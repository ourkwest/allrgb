        function hexagon(x,y,r) {

            var path = "";
            var prefix = "M";
            var theta = Math.PI / 6;

            for (var i = 0; i < 6; i++) {
                var xp = x + (r * Math.sin(theta));
                var yp = y + (r * Math.cos(theta));
                path += (prefix + xp + " " + yp);
                prefix = " L";
                theta += Math.PI / 3;
            }
            console.log(path + "z");
            return path + "z";

        var colours = ["#FFF", "#F00", "#A00"];

        function addHexagons() {

            for (var i = 0; i < 50; i++) {
                for (var j = 0; j < 50; j++) {
                    var x = i * 60 + (j%2 * 30);
                    var y = j * 17;
                    addHexagon(x, y, 20);
                }
            }

//            addHexagon(50, 50, 20);
//            addHexagon(150, 50, 20);
        }

        function addHexagon(x, y, r) {

            var svg = document.getElementById('container');
            var colour = 0;
            var newElement = document.createElementNS("http://www.w3.org/2000/svg", 'path');
            newElement.setAttribute("d", hexagon(x, y, r));
            newElement.style.stroke = "#000";
            newElement.style.fill = colours[colour];
            newElement.style.strokeWidth = "0.5px";
            newElement.onclick = function() {
                colour++;
                colour%=colours.length;
                newElement.style.fill = colours[colour];
            };
            svg.appendChild(newElement);

        }
